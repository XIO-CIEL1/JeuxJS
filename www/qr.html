<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JeuxJS - Q/R</title>
</head>
<body>
    <header>
        <h1>Jeu Questions/Reponses (WebSocket)</h1>
    </header>

    <section>
        <div>
            <label>Nom :</label>
            <input type="text" id="nom" placeholder="Votre nom">
        </div>
        <div>
            <label>Question :</label>
            <input type="text" id="questionTexte" readonly>
        </div>
        <div>
            <label>Reponse :</label>
            <input type="text" id="reponseTexte">
            <input type="button" id="Valider" value="Valider">
        </div>
        <div>
            <label>Resultat :</label>
            <input type="text" id="resultatTexte" readonly>
        </div>
        <div>
            <label>Resultats joueurs :</label>
            <div id="resultats" style="white-space: pre; border: 1px solid #ccc; padding: 6px; min-height: 24px;"></div>
        </div>
    </section>

    <footer>
        <small>WebSocket Q/R sur /qr</small>
    </footer>

    <script type="text/javascript" src="js/qr.js"></script>
</body>
</html>
